<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src = "scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>
    <div id="wrapper">
        <div id="header">
            <div class="text">tic tac toe</div>
        </div>
        <div id="content">
            <form id="nameForm">
                <div class="entry">
                    <div><label id="playerOneNameLabel" for="playerOneName">Player One Name</label></div>

                    <input placeholder="Name Here" maxlength="20" 
                    class="entry" type="text" id="playerOneNameInput" 
                    name="playerOneName" required>
                </div>

                <div class="entry">
                    <div><label id="playerTwoNameLabel" for="playerTwoName">Player Two Name</label></div>
                    
                    <input placeholder="Name Here" maxlength="20"
                    class="entry" type="text" id="playerTwoNameInput"
                    name="playerTwoName" required>
                </div>
                <div id="playGameButton" type="button">
                    Play Game
                </div>
            </form>
        </div>
        <div id="footer">
            Copyright Â© Kenneth Yeung 2025
        </div>
    </div>
</body>
</html>
